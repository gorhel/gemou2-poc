<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#D1FAE5"/>
  
  <!-- Shopping bag -->
  <path d="M100 150 L300 150 L280 320 L120 320 Z" fill="#10B981" opacity="0.9"/>
  <rect x="100" y="140" width="200" height="20" rx="4" fill="#059669"/>
  
  <!-- Handles -->
  <path d="M140 140 Q140 100, 170 100 Q200 100, 200 140" stroke="#047857" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M200 140 Q200 100, 230 100 Q260 100, 260 140" stroke="#047857" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Price tag -->
  <rect x="160" y="190" width="80" height="50" rx="8" fill="#ECFDF5" stroke="#047857" stroke-width="2"/>
  <circle cx="175" cy="205" r="4" fill="#047857"/>
  <line x1="190" y1="205" x2="230" y2="205" stroke="#047857" stroke-width="3" stroke-linecap="round"/>
  <line x1="190" y1="220" x2="220" y2="220" stroke="#047857" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Game box icon in bag -->
  <rect x="170" y="250" width="60" height="50" rx="4" fill="#ECFDF5" stroke="#047857" stroke-width="2"/>
  <circle cx="200" cy="275" r="12" fill="#10B981"/>
  <rect x="185" y="270" width="10" height="10" rx="2" fill="#ECFDF5"/>
  <rect x="205" y="270" width="10" height="10" rx="2" fill="#ECFDF5"/>
  
  <!-- Coins -->
  <circle cx="320" cy="180" r="20" fill="#FBBF24" stroke="#F59E0B" stroke-width="2"/>
  <text x="320" y="188" text-anchor="middle" fill="#F59E0B" font-size="20" font-weight="bold">€</text>
  
  <circle cx="340" cy="210" r="16" fill="#FBBF24" stroke="#F59E0B" stroke-width="2"/>
  <text x="340" y="217" text-anchor="middle" fill="#F59E0B" font-size="16" font-weight="bold">€</text>
</svg>

