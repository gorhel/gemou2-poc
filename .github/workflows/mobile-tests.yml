name: Mobile Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/mobile-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/mobile-tests.yml'

jobs:
  test:
    name: Tests Unitaires & IntÃ©gration
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ— Configuration Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances (root)
        run: npm ci

      - name: ğŸ“¦ Installation des dÃ©pendances (mobile)
        working-directory: ./apps/mobile
        run: npm ci --legacy-peer-deps

      - name: ğŸ” VÃ©rification du linter
        working-directory: ./apps/mobile
        run: npm run lint || true

      - name: ğŸ” VÃ©rification TypeScript
        working-directory: ./apps/mobile
        run: npm run type-check

      - name: ğŸ§ª ExÃ©cution des tests
        working-directory: ./apps/mobile
        run: npm run test:ci

      - name: ğŸ“Š Upload de la couverture vers Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/mobile/coverage/coverage-final.json
          flags: mobile
          name: mobile-tests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ğŸ’¬ Commentaire de couverture sur PR
        if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./apps/mobile/coverage/lcov.info
          title: Couverture de tests - Mobile

      - name: ğŸ“ˆ RÃ©sumÃ© des tests
        if: always()
        run: |
          echo "## ğŸ“Š RÃ©sumÃ© des tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Node.js: ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“± Application: Mobile (React Native/Expo)" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ¯ Objectif de couverture: 80%" >> $GITHUB_STEP_SUMMARY

  quality:
    name: VÃ©rification de la qualitÃ© du code
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ— Configuration Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        working-directory: ./apps/mobile
        run: npm ci --legacy-peer-deps

      - name: ğŸ§ª Tests avec couverture complÃ¨te
        working-directory: ./apps/mobile
        run: npm run test:coverage

      - name: âœ… VÃ©rification des seuils de couverture
        working-directory: ./apps/mobile
        run: |
          echo "VÃ©rification des seuils de couverture Ã  80%"
          npm run test:coverage -- --coverageThreshold='{"global":{"branches":80,"functions":80,"lines":80,"statements":80}}'

      - name: ğŸ“Š GÃ©nÃ©ration du badge de couverture
        if: github.ref == 'refs/heads/main'
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: ./apps/mobile/coverage/coverage-summary.json
          badges-directory: ./badges
          generate-branches-badge: true
          generate-summary: true

  notify:
    name: Notification des rÃ©sultats
    runs-on: ubuntu-latest
    needs: [test, quality]
    if: always()

    steps:
      - name: ğŸ“¢ Notification de succÃ¨s
        if: ${{ needs.test.result == 'success' && needs.quality.result == 'success' }}
        run: |
          echo "âœ… Tous les tests sont passÃ©s avec succÃ¨s !"
          echo "ğŸ‰ La qualitÃ© du code est conforme aux standards"

      - name: âš ï¸ Notification d'Ã©chec
        if: ${{ needs.test.result == 'failure' || needs.quality.result == 'failure' }}
        run: |
          echo "âŒ Des tests ont Ã©chouÃ© ou la qualitÃ© du code n'est pas conforme"
          exit 1






