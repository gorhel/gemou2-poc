name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-web:
    name: Deploy Web to Vercel
    runs-on: ubuntu-latest
    environment:
      name: production-web
      url: https://gemou2.vercel.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web application
        run: npm run build:web
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: apps/web

      - name: Notification success
        if: success()
        run: |
          echo "✅ Déploiement web réussi sur Vercel"

      - name: Notification failure
        if: failure()
        run: |
          echo "❌ Échec du déploiement web"
          exit 1

  deploy-mobile:
    name: Deploy Mobile to EAS
    runs-on: ubuntu-latest
    environment:
      name: production-mobile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS
        run: |
          cd apps/mobile
          eas build --platform ios --profile production --non-interactive --no-wait
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Build Android
        run: |
          cd apps/mobile
          eas build --platform android --profile production --non-interactive --no-wait
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Auto Submit to Stores
        run: |
          cd apps/mobile
          eas submit --platform all --profile production --non-interactive --latest
        continue-on-error: true

      - name: Notification success
        if: success()
        run: |
          echo "✅ Build mobile lancé sur EAS"

      - name: Notification failure
        if: failure()
        run: |
          echo "❌ Échec du build mobile"
          exit 1

  post-deploy:
    name: Post-deployment checks
    runs-on: ubuntu-latest
    needs: [deploy-web, deploy-mobile]
    if: always()
    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-web.result }}" = "success" ] && \
             [ "${{ needs.deploy-mobile.result }}" = "success" ]; then
            echo "✅ Tous les déploiements ont réussi"
          else
            echo "⚠️ Un ou plusieurs déploiements ont échoué"
            echo "Web: ${{ needs.deploy-web.result }}"
            echo "Mobile: ${{ needs.deploy-mobile.result }}"
          fi

